<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--<link type="text/css" rel="stylesheet" href="./login.style.client.css" >-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password </title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <!--<script src="login.controller.client.js"></script>-->

</head>
<body>
<div class="container">
    <h1>Forgot Password </h1>
    <form>
        <div class="form-group row">
            <label for="email" class="col-sm-12 col-form-label">
                Password Reset Link will be sent to the email Id you enter below </label>
            <div class="col-sm-12">
                <input class="form-control" id="email" placeholder="xyz@gmail.com">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button id="resetBtn" class="btn btn-primary btn-block">Reset Password</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
