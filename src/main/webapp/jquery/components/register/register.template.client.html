<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./register.style.client.css" >
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>

</head>
<body>

<div class="container">
    <h1>Sign Up</h1>

    <form>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="john2992"></div>

        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="******">
        </div>


        <div class="form-group">
            <label for="v-pwd">Verify Password</label>
            <input type="password" class="form-control" id="v-pwd" placeholder="******">
        </div>






        <button type="button" id="signUpBtn" class="btn btn-primary btn-block">Sign Up</button>
        <a id="loginlink" href="#">Login</a>
    </form>

</div>


</body>
</html>
